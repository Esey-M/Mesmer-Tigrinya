<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tigrinya Alphabet Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .quiz-letter { font-size: 64px; font-weight: 700; line-height: 1; }
    .answer-btn { font-size: 18px; }
    .quiz-card, .result-card { border-radius: 16px; }
    .icon-feedback { font-size: 38px; line-height: 1; transition: transform .25s ease, opacity .25s ease; opacity: 0; transform: scale(.7); }
    .icon-show { opacity: 1; transform: scale(1); }
    .icon-correct { color: #22c55e; }
    .icon-wrong { color: #ef4444; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html"><span class="me-2">●</span><span>መስመር ትግርኛ</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Homepage</a></li>
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface);">
    <div class="container" id="app">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="card shadow quiz-card border-0" id="quizCard">
            <div class="card-body p-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0" style="font-family:'Playfair Display', Georgia, serif;">Tigrinya Alphabet</h1>
                <span class="badge text-bg-primary">Question <span id="qIndex">1</span>/ <span id="qTotal">5</span></span>
              </div>
              <div class="text-center py-3">
                <div class="quiz-letter" id="letter">ሀ</div>
                <p class="mt-2 mb-0">Which sound is this?</p>
              </div>
              <div id="answers" class="d-grid gap-2 mt-3"></div>
              <div class="text-center fw-semibold mt-3" aria-live="polite">
                <span id="iconCorrect" class="icon-feedback icon-correct">✔</span>
                <span id="iconWrong" class="icon-feedback icon-wrong">✘</span>
              </div>
            </div>
          </div>

          <div id="result" class="card shadow result-card border-0 mt-4 d-none">
            <div class="card-body text-center">
              <h2 class="h4 mb-2">Great job!</h2>
              <p class="mb-3" id="scoreLine">You got 0 out of 0 correct.</p>
              <a href="quizzes.html" class="btn btn-primary">Back to Quizzes</a>
              <button id="restartBtn" class="btn btn-outline-primary ms-2">Try Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container footer-inner"><div class="footer-top"></div><div class="footer-links"><a href="#">Contact Us</a><a href="#">Privacy Policy</a><a href="#">Terms of Use</a></div></div></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    const questions = [
      { correct: 'ha', choices: ['ha','la','ma','na'], meta: { letter: 'ሀ' } },
      { correct: 'la', choices: ['ra','la','sa','qa'], meta: { letter: 'ለ' } },
      { correct: 'ma', choices: ['ta','ma','ga','za'], meta: { letter: 'መ' } },
      { correct: 'sa', choices: ['sa','ka','ba','xa'], meta: { letter: 'ሰ' } },
      { correct: 'ba', choices: ['pa','ba','da','fa'], meta: { letter: 'በ' } },
    ];

    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const letterEl = document.getElementById('letter');
    const answersEl = document.getElementById('answers');
    const iconCorrect = document.getElementById('iconCorrect');
    const iconWrong = document.getElementById('iconWrong');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const restartBtn = document.getElementById('restartBtn');

    qTotalEl.textContent = questions.length;

    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => { qIndexEl.textContent = idx; },
        renderPrompt: (q) => { letterEl.textContent = q.meta.letter; iconCorrect.classList.remove('icon-show'); iconWrong.classList.remove('icon-show'); },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(()=>Math.random()-0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        feedback: (ok) => { (ok ? iconCorrect : iconWrong).classList.add('icon-show'); },
        finish: (score, total) => { quizCard.classList.add('d-none'); resultCard.classList.remove('d-none'); scoreLine.textContent = `You got ${score} out of ${total} correct.`; }
      }
    });

    restartBtn.addEventListener('click', () => { quizCard.classList.remove('d-none'); resultCard.classList.add('d-none'); appInstance.restart(); });
  </script>
</body>
</html>
