<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listening Quiz — Tigrinya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .quiz-card, .result-card { border-radius: 16px; }
    .option-btn { font-size: 18px; }
    .audio-wrap { display:flex; align-items:center; gap:10px; }
    .pulse { position: relative; }
    .pulse::after { content: ''; position: absolute; inset: -6px; border-radius: 12px; border: 2px solid rgba(0,0,0,.08); animation: pulse 1.3s ease-in-out infinite; }
    @keyframes pulse { 0%{opacity:.75;transform:scale(.98)} 70%{opacity:0;transform:scale(1.12)} 100%{opacity:0} }
    .icon-feedback { font-size: 38px; line-height: 1; transition: transform .25s ease, opacity .25s ease; opacity: 0; transform: scale(.7); }
    .icon-show { opacity: 1; transform: scale(1); }
    .icon-correct { color: #22c55e; }
    .icon-wrong { color: #ef4444; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">መስመር ትግርኛ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="card quiz-card shadow border-0" id="quizCard">
            <div class="card-body p-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0" style="font-family:'Playfair Display', Georgia, serif;">Listening Quiz (audio)</h1>
                <span class="badge text-bg-primary">Question <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
              </div>
              <p class="mb-2">Listen and choose the correct Tigrinya word:</p>
              <div class="audio-wrap mb-3">
                <button id="playBtn" class="btn btn-primary pulse" type="button" aria-label="Play audio">▶ Play</button>
                <audio id="audio" preload="auto"></audio>
              </div>
              <div id="answers" class="d-grid gap-2"></div>
              <div class="text-center mt-3" aria-live="polite">
                <span id="iconCorrect" class="icon-feedback icon-correct">✔</span>
                <span id="iconWrong" class="icon-feedback icon-wrong">✘</span>
              </div>
            </div>
          </div>

          <div id="result" class="card result-card shadow border-0 mt-4 d-none">
            <div class="card-body text-center">
              <h2 class="h4">Great job!</h2>
              <p id="scoreLine" class="mb-3">You got 0 out of 0 correct.</p>
              <a class="btn btn-primary" href="quizzes.html">Back to Quizzes</a>
              <button id="restartBtn" class="btn btn-outline-primary ms-2">Try Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-top"></div>
      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    const questions = [
      { correct: 'ቤት', choices: ['ቤት','መርሓ','ሓሳብ','ማእከል'], meta: { audio: 'audio/bet.mp3' } },
      { correct: 'መርሓ', choices: ['መርሓ','ቤት','ጸሓፊ','ሓሳብ'], meta: { audio: 'audio/merha.mp3' } },
      { correct: 'ሓሳብ', choices: ['ማእከል','ሓሳብ','መርሓ','ቤት'], meta: { audio: 'audio/hasab.mp3' } },
      { correct: 'ማእከል', choices: ['ጸሓፊ','ማእከል','ቤት','መርሓ'], meta: { audio: 'audio/maekel.mp3' } },
      { correct: 'ጸሓፊ', choices: ['መርሓ','ሓሳብ','ጸሓፊ','ማእከል'], meta: { audio: 'audio/tsehafI.mp3' } },
    ];

    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const audioEl = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const answersEl = document.getElementById('answers');
    const iconCorrect = document.getElementById('iconCorrect');
    const iconWrong = document.getElementById('iconWrong');
    const quizCard = document.getElementById('quizCard');
    const resultCard = document.getElementById('result');
    const scoreLine = document.getElementById('scoreLine');
    const restartBtn = document.getElementById('restartBtn');

    qTotalEl.textContent = questions.length;

    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx) => { qIndexEl.textContent = idx; },
        renderPrompt: (q) => { audioEl.src = q.meta.audio; iconCorrect.classList.remove('icon-show'); iconWrong.classList.remove('icon-show'); },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const mixed = [...q.choices].sort(()=>Math.random()-0.5);
          mixed.forEach((opt) => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary option-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        feedback: (ok) => { (ok ? iconCorrect : iconWrong).classList.add('icon-show'); },
        finish: (score, total) => { quizCard.classList.add('d-none'); resultCard.classList.remove('d-none'); scoreLine.textContent = `You got ${score} out of ${total} correct.`; }
      }
    });

    playBtn.addEventListener('click', () => { audioEl.currentTime = 0; audioEl.play().catch(()=>{}); playBtn.classList.add('pulse'); setTimeout(()=>playBtn.classList.remove('pulse'), 900); });
    restartBtn.addEventListener('click', () => { quizCard.classList.remove('d-none'); resultCard.classList.add('d-none'); appInstance.restart(); });
  </script>
</body>
</html>
