  <script>
    // Quiz data
    const questions = [
      { meta: { word: 'áˆ_á‹áŠ¥', missing: 'á‹µ' }, correct: 'á‹µ', choices: ['á‹µ','áˆ','á‹','áŠ¥'] },

      { meta: { word: 'áˆáˆ•_á‰µ', missing: 'á‰³' }, correct: 'á‰³', choices: ['á‰³','áˆ','áˆ•','á‰µ'] },
      { meta: { word: 'áˆáˆ•_á‹', missing: 'áŒ‹' }, correct: 'áŒ‹', choices: ['áŒ‹','áˆ','áˆ•','á‹'] },
      { meta: { word: 'áˆá‹µáˆ­_á‹­', missing: 'á‰£' }, correct: 'á‰£', choices: ['á‰£','áˆ','á‹µ','áˆ­','á‹­'] },
      { meta: { word: 'áˆ_á‹', missing: 'áˆ“' }, correct: 'áˆ“', choices: ['áˆ“','áˆ','á‹','áˆ°'] },
      { meta: { word: 'áˆá‰¥_á‹•', missing: 'áˆ‹' }, correct: 'áˆ‹', choices: ['áˆ‹','áˆ','á‰¥','á‹•'] },
      { meta: { word: 'áˆá_áˆ•', missing: 'áˆ‹' }, correct: 'áˆ‹', choices: ['áˆ‹','áˆ','á','áˆ•'] },
      { meta: { word: 'á‹•_áˆ', missing: 'á‹µ' }, correct: 'á‹µ', choices: ['á‹µ','á‹•','áˆ','áˆ°'] },
      { meta: { word: 'áŠ­á‰¥_á‰µ', missing: 'áˆ¨' }, correct: 'áˆ¨', choices: ['áˆ¨','áŠ­','á‰¥','á‰µ'] },
      { meta: { word: 'á‰µáˆáˆ…_á‰²', missing: 'áˆ­' }, correct: 'áˆ­', choices: ['áˆ­','á‰µ','áˆ','áˆ…','á‰²'] },
      { meta: { word: 'á‰ƒ_á‰µ', missing: 'áˆ‹' }, correct: 'áˆ‹', choices: ['áˆ‹','á‰ƒ','á‰µ','áˆ°'] },

      { meta: { word: 'áˆ_á‰£áˆ­', missing: 'áŠ½' }, correct: 'áŠ½', choices: ['áŠ½','áˆ','á‰£','áˆ­'] },
      { meta: { word: 'áˆ_áŒ‹áŠ•', missing: 'áŒ½' }, correct: 'áŒ½', choices: ['áŒ½','áˆ','áŒ‹','áŠ•'] },
      { meta: { word: 'áˆ_áˆ“áˆ', missing: 'áŒ¥' }, correct: 'áŒ¥', choices: ['áŒ¥','áˆ','áˆ“','áˆ'] },
      { meta: { word: 'áˆ_á‹áˆ­', missing: 'áŠ•' }, correct: 'áŠ•', choices: ['áŠ•','áˆ','á‹','áˆ­'] },
      { meta: { word: 'áˆá_áˆ•', missing: 'áˆ‹' }, correct: 'áˆ‹', choices: ['áˆ‹','áˆ','á','áˆ•'] },
      { meta: { word: 'áˆáˆµ_á‹­', missing: 'á‰³' }, correct: 'á‰³', choices: ['á‰³','áˆ','áˆµ','á‹­'] },
    ];

    // DOM elements
    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const wordBox = document.getElementById('wordBox');
    const answersEl = document.getElementById('answers');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const timeLine = document.getElementById('timeLine');
    const restartBtn = document.getElementById('restartBtn');

    // Set the total number of questions dynamically
    qTotalEl.textContent = questions.length;

    // Initialize quiz
    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => {
          qIndexEl.textContent = idx;
        },
        renderPrompt: (q) => {
          wordBox.textContent = q.meta.word;
        },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(() => Math.random() - 0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        finish: (score, total, percentage, timeTaken) => {
          quizCard.classList.add('d-none');
          resultCard.classList.remove('d-none');
          
          // Update score
          scoreLine.textContent = `You got ${score} out of ${total} correct! (${percentage}%)`;
          
          // Update time
          const timeText = timeTaken.minutes > 0 
            ? `${timeTaken.minutes}m ${timeTaken.seconds}s`
            : `${timeTaken.seconds}s`;
          timeLine.textContent = `Time taken: ${timeText}`;
          
          // Add celebration animation
          resultCard.classList.add('celebrate');
        }
      }
    });

    // Restart functionality
    restartBtn.addEventListener('click', () => {
      quizCard.classList.remove('d-none');
      resultCard.classList.add('d-none');
      resultCard.classList.remove('celebrate');
      appInstance.restart();
    });
