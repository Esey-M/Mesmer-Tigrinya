      height: 180px;

      align-items: center;

      font-size: 5rem; 
      background: white; 
      box-shadow: var(--card-shadow);
      border: 4px solid var(--brand);
      transition: transform 0.3s ease;
    }
    .pic-box:hover {
      transform: scale(1.05);
    }

  <main class="py-5" style="background: var(--surface); min-height: calc(100vh - 200px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <!-- Quiz Card -->
          <div class="card shadow quiz-card border-0" id="quizCard">
            <div class="card-body p-4">
              <!-- Header -->
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 m-0 quiz-title">🖼️ ስእልን ቃላን ኣዛምድ</h1>
                <div class="quiz-meta d-flex align-items-center gap-2">
                  <button id="soundToggle" class="btn btn-outline-secondary btn-sm" title="Toggle Sounds">🔊</button>
                  <span class="badge bg-primary fs-6">ሕቶታት <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
                </div>
              </div>

              <!-- Progress Bar -->
              <div class="progress mb-4" style="height: 8px; border-radius: 10px;">
                <div class="progress-bar quiz-progress" role="progressbar" style="width: 0%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4);"></div>
              </div>

              <!-- Question Area -->
              <div class="quiz-content">
                <div id="questionArea" class="text-center py-3">
                  <p class="fs-5 mb-3">እዚ ብትግርኛ እንታይ ይበሃል፧ 🤔</p>
                  <div class="pic-box mb-4" id="picBox">🍎</div>
                </div>
                <div id="answers" class="d-grid gap-3 mt-4"></div>
              </div>

              <!-- Feedback Area -->
              <div class="quiz-feedback text-center mt-4" aria-live="polite"></div>
            </div>
          </div>

          <!-- Results Card -->
          <div id="result" class="card shadow result-card border-0 mt-4 d-none">
            <div class="card-body text-center p-5">
              <div class="result-icon mb-3">🏆</div>
              <h2 class="h3 mb-3 result-title">ጽቡቕ ስራሕ!</h2>
              <p class="result-score mb-3" id="scoreLine">0 ካብ 0 ቅኑዕ መሊስካ/ኪ!</p>
              <p class="result-time mb-4" id="timeLine">ንውሓት ግዜ: 0 ደቓይቅ</p>
              <div class="result-actions">
                <a href="../quizzes.html" class="btn btn-primary btn-lg me-2">🎮 ናብ መዝገብ ምዝንጋዕ</a>
                <button id="restartBtn" class="btn btn-outline-primary btn-lg">🔄 እንደገና ተጻወት</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script>
    // Quiz data
    const questions = [
      { meta: { emoji: '🍎' }, correct: 'ቱፋሕ', choices: ['ቤት','ቱፋሕ','ኣንበሳ','መኪና'] },
      { meta: { emoji: '🏠' }, correct: 'ቤት', choices: ['መኪና','ቤት','ኣንበሳ','መርሓ'] },
      { meta: { emoji: '🚗' }, correct: 'መኪና', choices: ['ሓሳብ','መኪና','በርበረ','ኣንበሳ'] },
      { meta: { emoji: '🦁' }, correct: 'ኣንበሳ', choices: ['ኣንበሳ','ቤት','መኪና','ሰማያዊ'] },
      { meta: { emoji: '📚' }, correct: 'መጻሕፍቲ', choices: ['መጻሕፍቲ','ቤት','መኪና','ቢጫ'] },
      { meta: { emoji: '☁️' }, correct: 'ደበና', choices: ['ደበና','ቤት','መኪና','ኣንበሳ'] },
      { meta: { emoji: '👨' }, correct: 'ኣቦ', choices: ['ኣቦ','ኣደ','ቆልዓ','ዓይኒ'] },
      { meta: { emoji: '👩' }, correct: 'ኣደ', choices: ['ኣደ','ኣቦ','ቆልዓ','ዓይኒ'] },
      { meta: { emoji: '👶' }, correct: 'ቆልዓ', choices: ['ቆልዓ','ኣቦ','ኣደ','ዓይኒ'] },
      { meta: { emoji: '👁️' }, correct: 'ዓይኒ', choices: ['ዓይኒ','ኢድ','እግሪ','ሓንጎል'] },
      { meta: { emoji: '✋' }, correct: 'ኢድ', choices: ['ኢድ','ዓይኒ','እግሪ','ሓንጎል'] },
      { meta: { emoji: '🦶' }, correct: 'እግሪ', choices: ['እግሪ','ኢድ','ዓይኒ','ሓንጎል'] },
      { meta: { emoji: '🧠' }, correct: 'ሓንጎል', choices: ['ሓንጎል','ልቢ','ከናፍር','ኩርምቲ'] },
      { meta: { emoji: '❤️' }, correct: 'ልቢ', choices: ['ልቢ','ሓንጎል','ከናፍር','ኩርምቲ'] },
      { meta: { emoji: '👄' }, correct: 'ከናፍር', choices: ['ከናፍር','ልቢ','ኩርምቲ','እዝኒ'] },
      { meta: { emoji: '🦷' }, correct: 'ኩርምቲ', choices: ['ኩርምቲ','ከናፍር','እዝኒ','ኣፍንጫ'] },
      { meta: { emoji: '👂' }, correct: 'እዝኒ', choices: ['እዝኒ','ኩርምቲ','ኣፍንጫ','ጸጉሪ'] },
      { meta: { emoji: '👃' }, correct: 'ኣፍንጫ', choices: ['ኣፍንጫ','እዝኒ','ጸጉሪ','ዓጽሚ'] },
      { meta: { emoji: '💇' }, correct: 'ጸጉሪ', choices: ['ጸጉሪ','ኣፍንጫ','ዓጽሚ','ደም'] },
      { meta: { emoji: '🦴' }, correct: 'ዓጽሚ', choices: ['ዓጽሚ','ጸጉሪ','ደም','ቤት'] },
      { meta: { emoji: '🩸' }, correct: 'ደም', choices: ['ደም','ዓጽሚ','ቤት','መኪና'] },
    ];

    // DOM elements
    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const picBox = document.getElementById('picBox');
    const answersEl = document.getElementById('answers');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const timeLine = document.getElementById('timeLine');
    const restartBtn = document.getElementById('restartBtn');

    // Set the total number of questions dynamically
    qTotalEl.textContent = questions.length;

    // Debug sound manager
    console.log('Sound manager available:', !!window.soundManager);
    if (window.soundManager) {
      console.log('Sound manager config:', window.soundManager.config);
      console.log('Sounds enabled:', window.soundManager.config.enabled);
    }

    // Initialize quiz
    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => {
          qIndexEl.textContent = idx;
        },
        renderPrompt: (q) => {
          picBox.textContent = q.meta.emoji;
        },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(() => Math.random() - 0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        finish: (score, total, percentage, timeTaken) => {
          quizCard.classList.add('d-none');
          resultCard.classList.remove('d-none');
          
          // Update score
          scoreLine.textContent = `${score} ካብ ${total} ቅኑዕ መሊስካ/ኪ! (${percentage}%)`;
          
          // Update time
          const timeText = timeTaken.minutes > 0
            ? `${timeTaken.minutes}ደቓይቅ ${timeTaken.seconds}ካልኢት/ታት`
            : `${timeTaken.seconds}ካልኢት/ታት`;
          timeLine.textContent = `ንውሓት ግዜ: ${timeText}`;
          
          // Add celebration animation
          resultCard.classList.add('celebrate');
        }
      }
    });

    // Restart functionality
    restartBtn.addEventListener('click', () => {
      quizCard.classList.remove('d-none');
      resultCard.classList.add('d-none');
      resultCard.classList.remove('celebrate');
      appInstance.restart();
    });
  </script>
