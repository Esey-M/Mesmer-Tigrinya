  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script>
    // Quiz data
    const questions = [
      { meta: { color: '#ef4444' }, correct: 'á‰€á‹­áˆ•', choices: ['á‰€á‹­áˆ•','áˆ°áˆ›á‹«á‹Š','á‰¥áŒ«','áŒ¸áˆŠáˆ'] },
      { meta: { color: '#2563eb' }, correct: 'áˆ°áˆ›á‹«á‹Š', choices: ['á‰¥áŒ«','áˆ°áˆ›á‹«á‹Š','á‰€áŒ áˆá‹«','áˆ“áˆ˜á‹³á‹Š'] },
      { meta: { color: '#16a34a' }, correct: 'á‰€áŒ áˆá‹«', choices: ['áŒ»á‹•á‹³','á‰¥áŒ«','á‰€áŒ áˆá‹«','á‰€á‹­áˆ•'] },
      { meta: { color: '#facc15' }, correct: 'á‰¥áŒ«', choices: ['á‰¥áŒ«','áˆŠáˆ‹','áˆ°áˆ›á‹«á‹Š','áŒ¸áˆŠáˆ'] },
      { meta: { color: '#111827' }, correct: 'áŒ¸áˆŠáˆ', choices: ['á‰€á‹­áˆ•','áŒ¸áˆŠáˆ','á‰¥áŒ«','áˆ°áˆ›á‹«á‹Š'] },
      { meta: { color: '#FFA500' }, correct: 'áŠ£áˆ«áŠ•áˆ¾áŠ’', choices: ['á‰€á‹­áˆ•','áˆ°áˆ›á‹«á‹Š','á‰¥áŒ«','áŠ£áˆ«áŠ•áˆ¾áŠ’'] },
      { meta: { color: '#FFFFFF' }, correct: 'áŒ»á‹•á‹³', choices: ['áŒ¸áˆŠáˆ','áˆ°áˆ›á‹«á‹Š','áŒ»á‹•á‹³','áˆ“áˆ˜á‹³á‹Š'] },
      { meta: { color: '#FFC0CB' }, correct: 'áˆ®á‹›', choices: ['á‰¥áŒ«','á‰€á‹­áˆ•','áˆ®á‹›','áŒ»á‹•á‹³'] },
    ];
  
    // DOM elements
    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const colorBox = document.getElementById('colorBox');
    const answersEl = document.getElementById('answers');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const timeLine = document.getElementById('timeLine');
    const restartBtn = document.getElementById('restartBtn');

    // Set the total number of questions dynamically
    qTotalEl.textContent = questions.length;

    // Initialize quiz
    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => {
          qIndexEl.textContent = idx;
        },
        renderPrompt: (q) => {
          colorBox.style.background = q.meta.color;
        },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(() => Math.random() - 0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        finish: (score, total, percentage, timeTaken) => {
          quizCard.classList.add('d-none');
          resultCard.classList.remove('d-none');
          
          // Update score
          scoreLine.textContent = `You got ${score} out of ${total} correct! (${percentage}%)`;
          
          // Update time
          const timeText = timeTaken.minutes > 0 
            ? `${timeTaken.minutes}m ${timeTaken.seconds}s`
            : `${timeTaken.seconds}s`;
          timeLine.textContent = `Time taken: ${timeText}`;
          
          // Add celebration animation
          resultCard.classList.add('celebrate');
        }
      }
    });

    // Restart functionality
    restartBtn.addEventListener('click', () => {
      quizCard.classList.remove('d-none');
      resultCard.classList.add('d-none');
      resultCard.classList.remove('celebrate');
      appInstance.restart();
    });
  </script>
</body>
