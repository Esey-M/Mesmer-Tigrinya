<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game — Mesmer Tigrinya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <span class="me-2">●</span>
        <span>መስመር ትግርኛ</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../quizzes.html">🎮 Quizzes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface); min-height: calc(100vh - 200px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <!-- Game Card -->
          <div class="card shadow quiz-card border-0" id="gameCard">
            <div class="card-body p-4">
              <!-- Header -->
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 m-0 quiz-title">🧠 Memory Game</h1>
                <div class="quiz-meta">
                  <span class="badge bg-primary fs-6">Match word ↔ picture</span>
                </div>
              </div>

              <!-- Instructions -->
              <div class="text-center mb-4">
                <p class="fs-5 text-muted">Find matching pairs! 🎯</p>
              </div>

              <!-- Game Grid -->
              <div class="grid" id="grid"></div>

              <!-- Feedback Area -->
              <div class="quiz-feedback text-center mt-4" aria-live="polite"></div>
            </div>
          </div>

          <!-- Results Card -->
          <div id="result" class="card shadow result-card border-0 mt-4 d-none">
            <div class="card-body text-center p-5">
              <div class="result-icon mb-3">🏆</div>
              <h2 class="h3 mb-3 result-title">Amazing Memory!</h2>
              <p class="result-score mb-3" id="scoreLine">You matched 0 pairs!</p>
              <p class="result-time mb-4" id="timeLine">Time taken: 0 minutes</p>
              <div class="result-actions">
                <a href="../quizzes.html" class="btn btn-primary btn-lg me-2">🎮 Back to Quizzes</a>
                <button id="restartBtn" class="btn btn-outline-primary btn-lg">🔄 Play Again</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script src="../js/memory.js"></script>
  <script>
    // Game data
    const pairs = [
      { word: 'ቤት', pic: '🏠' },
      { word: 'መኪና', pic: '🚗' },
      { word: 'ኣንበሳ', pic: '🦁' },
      { word: 'በርበረ', pic: '🍎' },
      { word: 'መጽሓፍ', pic: '📚' },
    ];

    // Initialize memory game
    let gameInstance = createMemoryGame({
      pairs,
      containerId: 'gameCard',
      onComplete: (matches, total) => {
        console.log(`Game completed! Matches: ${matches}/${total}`);
      }
    });
  </script>
</body>
</html>
