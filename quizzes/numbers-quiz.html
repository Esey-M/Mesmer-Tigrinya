<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers Quiz — Mesmer Tigrinya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .num-box { 
      font-size: 4rem; 
      font-weight: 700; 
      text-align: center; 
      color: var(--brand);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <span class="me-2">●</span>
        <span>መስመር ትግርኛ</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">ቅድመ ገጽ</a></li>
          <li class="nav-item"><a class="nav-link" href="../quizzes.html">ትምህርትታት</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface); min-height: calc(100vh - 200px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <!-- Quiz Card -->
          <div class="card shadow quiz-card border-0" id="quizCard">
            <div class="card-body p-4">
              <!-- Header -->
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 m-0 quiz-title">🔢 ቁጽርታት</h1>
                <div class="quiz-meta d-flex align-items-center gap-2">
                  <button id="soundToggle" class="btn btn-outline-secondary btn-sm" title="Toggle Sounds">🔊</button>
                  <span class="badge bg-primary fs-6">ሕቶታት/Question <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
                </div>
              </div>

              <!-- Progress Bar -->
              <div class="progress mb-4" style="height: 8px; border-radius: 10px;">
                <div class="progress-bar quiz-progress" role="progressbar" style="width: 0%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4);"></div>
              </div>

              <!-- Question Area -->
              <div class="quiz-content">
                <div id="questionArea" class="text-center py-3">
                  <div class="num-box" id="numBox">፩</div>
                  <p class="mt-3 mb-0 fs-5">እዛ ቁጽሪ ክንደይ እያ? 🤔</p>
                </div>
                <div id="answers" class="d-grid gap-3 mt-4"></div>
              </div>

              <!-- Feedback Area -->
              <div class="quiz-feedback text-center mt-4" aria-live="polite"></div>
            </div>
          </div>

          <!-- Results Card -->
          <div id="result" class="card shadow result-card border-0 mt-4 d-none">
            <div class="card-body text-center p-5">
              <div class="result-icon mb-3">🏆</div>
              <h2 class="h3 mb-3 result-title">ጽቡቕ ስራሕ!</h2>
              <p class="result-score mb-3" id="scoreLine">0 ካብ 0 ቅኑዕ መሊስካ/ኪ!</p>
              <p class="result-time mb-4" id="timeLine">ንውሓት ግዜ: 0 ደቓይቅ</p>
              <div class="result-actions">
                <a href="../quizzes.html" class="btn btn-primary btn-lg me-2">🎮 ናብ መዝገብ ምዝንጋዕ</a>
                <button id="restartBtn" class="btn btn-outline-primary btn-lg">🔄 እንደገና ተጻወት</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script>
    // Quiz data
    const questions = [
      { meta: { symbol: '1' }, correct: 'ሓደ', choices: ['ሰለስተ','ሓደ','ክልተ','ሸውዓተ'] },
      { meta: { symbol: '2' }, correct: 'ክልተ', choices: ['ትሽዓተ','ሸውዓተ','ክልተ','ሰለስተ'] },
      { meta: { symbol: '3' }, correct: 'ሰለስተ', choices: ['ሽዱሽተ','ሰለስተ','ዓሰርተ','ሸሞንተ'] },
      { meta: { symbol: '4' }, correct: 'ኣርባዕተ', choices: ['ሓሙሽተ','ሸውዓተ','ሓደ','ኣርባዕተ'] },
      { meta: { symbol: '5' }, correct: 'ሓሙሽተ', choices: ['ክልተ','ሽዱሽተ','ሓሙሽተ','ሰለስተ'] },
      { meta: { symbol: '6' }, correct: 'ሽዱሽተ', choices: ['ሸውዓተ','ሽዱሽተ','ሸሞንተ','ሰለስተ'] },
      { meta: { symbol: '7' }, correct: 'ሸውዓተ', choices: ['ትሽዓተ','ሸውዓተ','ኣርባዕተ','ዓሰርተ'] },
      { meta: { symbol: '8' }, correct: 'ሸሞንተ', choices: ['ሽዱሽተ','ዓሰርተ','ክልተ','ሸሞንተ'] },
      { meta: { symbol: '9' }, correct: 'ትሽዓተ', choices: ['ሓሙሽተ','ሸውዓተ','ሓደ','ትሽዓተ'] },
      { meta: { symbol: '10' }, correct: 'ዓሰርተ', choices: ['ክልተ','ትሽዓተ','ሓሙሽተ','ዓሰርተ'] },
    ];

    // DOM elements
    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const numBox = document.getElementById('numBox');
    const answersEl = document.getElementById('answers');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const timeLine = document.getElementById('timeLine');
    const restartBtn = document.getElementById('restartBtn');

    // Set the total number of questions dynamically
    qTotalEl.textContent = questions.length;

    // Initialize quiz
    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => {
          qIndexEl.textContent = idx;
        },
        renderPrompt: (q) => {
          numBox.textContent = q.meta.symbol;
        },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(() => Math.random() - 0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        finish: (score, total, percentage, timeTaken) => {
          quizCard.classList.add('d-none');
          resultCard.classList.remove('d-none');
          
          // Update score
          scoreLine.textContent = `${score} ካብ ${total} ቅኑዕ መሊስካ/ኪ! (${percentage}%)`;
          
          // Update time
          const timeText = timeTaken.minutes > 0
            ? `${timeTaken.minutes}ደቓይቅ ${timeTaken.seconds}ካልኢት/ታት`
            : `${timeTaken.seconds}ካልኢት/ታት`;
          timeLine.textContent = `ንውሓት ግዜ: ${timeText}`;
          
          // Add celebration animation
          resultCard.classList.add('celebrate');
        }
      }
    });

    // Restart functionality
    restartBtn.addEventListener('click', () => {
      quizCard.classList.remove('d-none');
      resultCard.classList.add('d-none');
      resultCard.classList.remove('celebrate');
      appInstance.restart();
    });
  </script>
</body>
</html>
