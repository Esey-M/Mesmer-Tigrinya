<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ስሒብካ ኣመዓራሪ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <span class="me-2">●</span>
        <span>መስመር ትግርኛ</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../quizzes.html">🎮 Quizzes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface); min-height: calc(100vh - 200px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <!-- Quiz Card -->
          <div class="card shadow quiz-card border-0" id="quizCard">
            <div class="card-body p-4">
              <!-- Header -->
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 m-0 quiz-title">🧩 ፊደላት ስሒብካ ቃላት ስራሕ </h1>
                <div class="quiz-meta d-flex align-items-center gap-2">
                  <button id="soundToggle" class="btn btn-outline-secondary btn-sm" title="Toggle Sounds">🔊</button>
                  <span class="badge bg-primary fs-6">ሕቶታት  <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
                </div>
              </div>

              <!-- Progress Bar -->
              <div class="progress mb-4" style="height: 8px; border-radius: 10px;">
                <div class="progress-bar quiz-progress" role="progressbar" style="width: 0%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4);"></div>
              </div>

              <!-- Question Area -->
              <div class="quiz-content">
                <div class="text-center mb-4">
                  <p class="fs-5 mb-3">ነዛ ቃል ንምጽሓፍ ነዞም ኣብ ታሕቲ ዘለዉ ፊደላት፡ ስሒብካ ኣብዚ ርቡዕ ኩርናዕ ስርዓዮም 🏗️</p>
                  <h2 id="targetWord" class="display-6 text-primary mb-4"></h2>
                </div>
                
                <div class="drop mb-4" id="drop">
                  <p class="text-muted text-center mb-0">ፊደላት ኣብዚ ስራዕ</p>
                </div>
                
                <div class="bank mb-4" id="bank"></div>
                
                <div class="text-center">
                  <button class="btn btn-primary btn-lg" id="checkBtn">✅ መልሲ መርምር</button>
                </div>
              </div>

              <!-- Feedback Area -->
              <div class="quiz-feedback text-center mt-4" aria-live="polite"></div>
            </div>
          </div>

          <!-- Results Card -->
          <div id="result" class="card shadow result-card border-0 mt-4 d-none">
            <div class="card-body text-center p-5">
              <div class="result-icon mb-3">🏆</div>
              <h2 class="h3 mb-3 result-title">ጽቡቕ ስራሕ!</h2>
              <p class="result-score mb-3" id="scoreLine">0 ካብ 0 ቅኑዕ መሊስካ/ኪ!</p>
              <p class="result-time mb-4" id="timeLine">ንውሓት ግዜ: 0 ደቓይቅ</p>
              <div class="result-actions">
                <a href="../quizzes.html" class="btn btn-primary btn-lg me-2">🎮 ናብ መዝገብ ምዝንጋዕ</a>
                <button id="restartBtn" class="btn btn-outline-primary btn-lg">🔄 እንደገና ተጻወት</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script src="../js/dragdrop.js"></script>
  <script>
    // Quiz data
    const questions = [
      { word: 'ቤት', tiles: ['ት','ቤ'] },
      { word: 'መኪና', tiles: ['ና','መ','ኪ'] },
      { word: 'ኣቦ', tiles: ['ቦ','ኣ'] },
      { word: 'ሰማይ', tiles: ['ማ','ሰ','ይ'] },
      { word: 'ኣንበሳ', tiles: ['ሳ','ኣ','በ','ን'] },
      { word: 'ምድፋእ', tiles: ['ም','ድ','ፋ','እ'] },
      { word: 'ምስሓብ', tiles: ['ም','ስ','ሓ','ብ'] },
      { word: 'ምኽፋት', tiles: ['ም','ኽ','ፋ','ት'] },
      { word: 'ምዕጻው', tiles: ['ም','ዕ','ጻ','ው'] },
      { word: 'ምሃብ', tiles: ['ም','ሃ','ብ'] },
      { word: 'ምውሳድ', tiles: ['ም','ው','ሳ','ድ'] },
      { word: 'ምዕዳግ', tiles: ['ም','ዕ','ዳ','ግ'] },
      { word: 'ምሻጥ', tiles: ['ም','ሻ','ጥ'] },
      { word: 'ምሕታት', tiles: ['ም','ሕ','ታ','ት'] },
      { word: 'ምሕጋዝ', tiles: ['ም','ሕ','ጋ','ዝ'] },
      { word: 'ምድርባይ', tiles: ['ም','ድ','ር','ባ','ይ'] },
      { word: 'ምሓዝ', tiles: ['ም','ሓ','ዝ'] },
      { word: 'ምብላዕ', tiles: ['ም','ብ','ላ','ዕ'] },
      { word: 'ምፍላሕ', tiles: ['ም','ፍ','ላ','ሕ'] },
      { word: 'ዕድል', tiles: ['ዕ','ድ','ል'] },
      { word: 'ክብረት', tiles: ['ክ','ብ','ረ','ት'] },
      { word: 'ትምህርቲ', tiles: ['ት','ም','ህ','ር','ቲ'] },
      { word: 'ቃላት', tiles: ['ቃ','ላ','ት'] },
      { word: 'ምጽባይ', tiles: ['ም','ጽ','ባ','ይ'] },
      { word: 'ምድያብ', tiles: ['ም','ድ','ያ','ብ'] },
      { word: 'ምኻድ', tiles: ['ም','ኻ','ድ'] },
      { word: 'ምህዳም', tiles: ['ም','ህ','ዳ','ም'] },
    ];

    // Set the total number of questions dynamically
    const qTotalEl = document.getElementById('qTotal');
    if (qTotalEl) {
      qTotalEl.textContent = questions.length;
    }

    // Initialize drag & drop quiz
    let gameInstance = createDragDropQuiz({
      questions,
      containerId: 'quizCard',
      onComplete: (score, total) => {
        console.log(`Quiz completed! Score: ${score}/${total}`);
      }
    });
  </script>
</body>
</html>
