<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Builder — Mesmer Tigrinya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .sentence-box { 
      font-size: 1.5rem; 
      text-align: center; 
      color: var(--text);
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      border: 3px solid var(--brand);
      margin: 20px 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <span class="me-2">●</span>
        <span>መስመር ትግርኛ</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../quizzes.html">🎮 Quizzes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface); min-height: calc(100vh - 200px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <!-- Quiz Card -->
          <div class="card shadow quiz-card border-0" id="quizCard">
            <div class="card-body p-4">
              <!-- Header -->
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 m-0 quiz-title">📝 Sentence Builder</h1>
                <div class="quiz-meta d-flex align-items-center gap-2">
                  <button id="soundToggle" class="btn btn-outline-secondary btn-sm" title="Toggle Sounds">🔊</button>
                  <span class="badge bg-primary fs-6">Question <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
                </div>
              </div>

              <!-- Progress Bar -->
              <div class="progress mb-4" style="height: 8px; border-radius: 10px;">
                <div class="progress-bar quiz-progress" role="progressbar" style="width: 0%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4);"></div>
              </div>

              <!-- Question Area -->
              <div class="quiz-content">
                <div id="questionArea" class="text-center py-3">
                  <p class="fs-5 mb-3">Complete the sentence: 📖</p>
                  <div class="sentence-box" id="sentenceBox">እዚ ቤት እዩ</div>
                </div>
                <div id="answers" class="d-grid gap-3 mt-4"></div>
              </div>

              <!-- Feedback Area -->
              <div class="quiz-feedback text-center mt-4" aria-live="polite"></div>
            </div>
          </div>

          <!-- Results Card -->
          <div id="result" class="card shadow result-card border-0 mt-4 d-none">
            <div class="card-body text-center p-5">
              <div class="result-icon mb-3">🏆</div>
              <h2 class="h3 mb-3 result-title">Amazing Work!</h2>
              <p class="result-score mb-3" id="scoreLine">You got 0 out of 0 correct!</p>
              <p class="result-time mb-4" id="timeLine">Time taken: 0 minutes</p>
              <div class="result-actions">
                <a href="../quizzes.html" class="btn btn-primary btn-lg me-2">🎮 Back to Quizzes</a>
                <button id="restartBtn" class="btn btn-outline-primary btn-lg">🔄 Play Again</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script>
    // Quiz data
    const questions = [
      { meta: { sentence: 'እዚ ___ እዩ' }, correct: 'ቤት', choices: ['ቤት','መኪና','ኣንበሳ','መጽሓፍ'] },
      { meta: { sentence: 'እዚ መኪና ___' }, correct: 'እያ', choices: ['እያ','እዩ','እዮም','እየ'] },
      { meta: { sentence: '___ ኣንበሳ እዩ' }, correct: 'እዚ', choices: ['እዚ','እዚኣ','እዚኦም','እዚኦት'] },
      { meta: { sentence: 'እዚ በርበረ ___' }, correct: 'እያ', choices: ['እያ','እዩ','እዮም','እየ'] },
      { meta: { sentence: 'እዚ ___ እዩ' }, correct: 'መጽሓፍ', choices: ['መጽሓፍ','ቤት','መኪና','ኣንበሳ'] },
      { meta: { sentence: 'እንቋዕ ___ መጻኻ' }, correct: 'ብደሓን', choices: ['ብደሓን','ብሰላም','ብጽቡቅ','ብሓጐስ'] },
      { meta: { sentence: 'ሽንቲ ቤት ___ ኣሎ' }, correct: 'ኣበይ', choices: ['ኣበይ','ኣብዚ','ኣብኡ','ኣብዚኦት'] },
      { meta: { sentence: 'እዚ ብትግሪኛ ___ ይበሃል' }, correct: 'እንታይ', choices: ['እንታይ','ከመይ','ኣበይ','ክንደይ'] },
      { meta: { sentence: 'ርሑስ በዓል ___' }, correct: 'ልደት', choices: ['ልደት','ፋሲካ','መስቀል','ክርስትማስ'] },
      { meta: { sentence: '___ በዓል ፋሲካ' }, correct: 'ርሑስ', choices: ['ርሑስ','ጽቡቅ','ሰላም','ደሓን'] },
      { meta: { sentence: 'ሰላም፡ ዛሓፍተይ ከመይ ___' }, correct: 'ሓዲርኺ', choices: ['ሓዲርኺ','ሓዲርኻ','ሓዲርኻት','ሓዲርና'] },
      { meta: { sentence: 'ኣምላኽ ይመስገን ___ ሓዲረ' }, correct: 'ጽቡቅ', choices: ['ጽቡቅ','ጽቡቃ','ጽቡቅን','ጽቡቃት'] },
      { meta: { sentence: 'ትማሊ ___ ውዒልኪ' }, correct: 'ኣበይ', choices: ['ኣበይ','ኣብዚ','ኣብኡ','ኣብዚኦት'] },
      { meta: { sentence: 'ትማሊ ምስ መሓዙተይ ናብ መናፈሻ ___' }, correct: 'ከይደ', choices: ['ከይደ','ከይዳ','ከይድና','ከይድኩም'] },
      { meta: { sentence: 'ሰዓት ___ ተንሲእኺ' }, correct: 'ክንደይ', choices: ['ክንደይ','ኣበይ','ከመይ','እንታይ'] },
      { meta: { sentence: 'ሎሚ ሰዓት 7:00 ___' }, correct: 'ተንሲአ', choices: ['ተንሲአ','ተንሲኣ','ተንሲኡ','ተንሲኣት'] },
      { meta: { sentence: 'ዕዮ-ገዛኺ ___' }, correct: 'ሰሪሕኺ', choices: ['ሰሪሕኺ','ሰሪሕኻ','ሰሪሕኻት','ሰሪሕና'] },
      { meta: { sentence: 'እወ፡ ዕዮ-ገዛይ ቅድሚ ድራር ___' }, correct: 'ሰሪሐ', choices: ['ሰሪሐ','ሰሪሓ','ሰሪሑ','ሰሪሓት'] },
      { meta: { sentence: 'ቀዳመ ሰንበት ___ ኣሕሊፍክዮ' }, correct: 'ኣበይ', choices: ['ኣበይ','ኣብዚ','ኣብኡ','ኣብዚኦት'] },
      { meta: { sentence: 'ቀዳመ ሰንበት ናብ ኣቦሓጎይን ዓባየይን ___' }, correct: 'ከይደ', choices: ['ከይደ','ከይዳ','ከይድና','ከይድኩም'] },
      { meta: { sentence: 'ካብቲ ድኳን ___ ገዚእኺ' }, correct: 'ዝኾነ', choices: ['ዝኾነ','ዝሓደ','ዝሰርሐ','ዝተሰርሐ'] },
      { meta: { sentence: 'እወ፡ ካብቲ ድኳን ገለ ፍረታትን፡ ኣሕምልትን ___' }, correct: 'ገዚአ', choices: ['ገዚአ','ገዚኣ','ገዚኡ','ገዚኣት'] },
      { meta: { sentence: 'ዝሓለፈ ስንበት ደኣ ___ ነርኺ' }, correct: 'ኣበይ', choices: ['ኣበይ','ኣብዚ','ኣብኡ','ኣብዚኦት'] },
      { meta: { sentence: 'ዝሓለፈ ሰንበት ኣብ ናይ ማሓዛይ ዕለተ ልደት ___' }, correct: 'ነይረ', choices: ['ነይረ','ነይራ','ነይሩ','ነይራት'] },
      { meta: { sentence: 'ነታ ፊልም ___' }, correct: 'ፈቲኽያ', choices: ['ፈቲኽያ','ፈቲኽኻ','ፈቲኽኻት','ፈቲኽና'] },
      { meta: { sentence: 'እወ፡ ኣዝያ መሃሪትን ኣዘናጋዒትን ፊልም ___' }, correct: 'እያ', choices: ['እያ','እዩ','እዮም','እየ'] },
      { meta: { sentence: 'እንታይ ዓይነት ስፖርት ኢኺ ___' }, correct: 'ትፈትዊ', choices: ['ትፈትዊ','ትፈትዋ','ትፈትውና','ትፈትውኩም'] },
      { meta: { sentence: 'ዝፈትዎ ዓይነት ስፖርት ኩዕሶ እግሪ ___' }, correct: 'እዩ', choices: ['እዩ','እያ','እዮም','እየ'] },
      { meta: { sentence: 'ትማሊ ሰዓት ___ ደቂስኪ' }, correct: 'ክንደይ', choices: ['ክንደይ','ኣበይ','ከመይ','እንታይ'] },
      { meta: { sentence: 'ትማሊ ሰዓት 10 ናይ ምሸት ___' }, correct: 'ደቂሰ', choices: ['ደቂሰ','ደቂሳ','ደቂሱ','ደቂሳት'] },
      { meta: { sentence: 'ትማሊ ድሕሪ ትምህርቲ ___ ገርኺ' }, correct: 'እንታይ', choices: ['እንታይ','ኣበይ','ከመይ','ክንደይ'] },
      { meta: { sentence: 'ትማሊ ድሕሪ ትምህርቲ፡ ዕዮ-ገዛይ ሰሪሐ፡ ብድሕሪኡ ምስ ምንኣስ ሓወይ ___' }, correct: 'ተጻዊተ', choices: ['ተጻዊተ','ተጻዊታ','ተጻዊቱ','ተጻዊታት'] },
      { meta: { sentence: 'ትምህርትኺ ሰዓት ___ እዩ' }, correct: 'ክንደይ', choices: ['ክንደይ','ኣበይ','ከመይ','እንታይ'] },
      { meta: { sentence: 'ትምህርተይ ሰዓት 9 ናይ ንግሆ ___' }, correct: 'እዩ', choices: ['እዩ','እያ','እዮም','እየ'] },
      { meta: { sentence: 'ብኣውቶቡስ ___' }, correct: 'ዲኺ', choices: ['ዲኺ','ዲኻ','ዲኻት','ዲና'] },
      { meta: { sentence: 'ኣይፋል፡ ብማኺናይ ገረ ___' }, correct: 'እየ', choices: ['እየ','እዩ','እያ','እዮም'] },
      { meta: { sentence: 'እንታይ ኢኺ ___' }, correct: 'ትመሃሪ', choices: ['ትመሃሪ','ትመሃራ','ትመሃርና','ትመሃርኩም'] },
      { meta: { sentence: 'ኣብ ኮለጅ ስነ-ኮምፕዩተር ___' }, correct: 'እየ', choices: ['እየ','እዩ','እያ','እዮም'] },
      { meta: { sentence: 'ለንቀነ ናብ መርዓ ___' }, correct: 'ኬድኺ', choices: ['ኬድኺ','ኬድኻ','ኬድኻት','ኬድና'] },
      { meta: { sentence: 'እወ ናብ ናይ ኣኾይ መርዓ ___' }, correct: 'ከይደ', choices: ['ከይደ','ከይዳ','ከይድና','ከይድኩም'] },
      { meta: { sentence: 'ክረምታዊ ዕረፍትኺ ___ ኣሕሊፍክዮ' }, correct: 'ኣበይ', choices: ['ኣበይ','ኣብዚ','ኣብኡ','ኣብዚኦት'] },
      { meta: { sentence: 'ክረምታዊ ዕረፍቲ ምስ ስድራ-ቤተይ ኣብ ገምገም ባሕሪ ___' }, correct: 'ኣሕሊፈዮ', choices: ['ኣሕሊፈዮ','ኣሕሊፈያ','ኣሕሊፈይ','ኣሕሊፈያት'] },
      { meta: { sentence: 'ኣብ ዝሓለፈ ዕለተ ልደትኪ ዝኾነ ህያብ ___' }, correct: 'ተዋሂብኪ', choices: ['ተዋሂብኪ','ተዋሂብኻ','ተዋሂብኻት','ተዋሂብና'] },
      { meta: { sentence: 'እወ፡ ኣብ ዝሓለፈ ዕለተ ልደተይ ሓዳስ ላፕቶፕን መጻሕፍትን ___' }, correct: 'ተዋሂበ', choices: ['ተዋሂበ','ተዋሂባ','ተዋሂቡ','ተዋሂባት'] },
    ];

    // DOM elements
    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const sentenceBox = document.getElementById('sentenceBox');
    const answersEl = document.getElementById('answers');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const timeLine = document.getElementById('timeLine');
    const restartBtn = document.getElementById('restartBtn');

    // Set the total number of questions dynamically
    qTotalEl.textContent = questions.length;

    // Initialize quiz
    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => {
          qIndexEl.textContent = idx;
        },
        renderPrompt: (q) => {
          sentenceBox.textContent = q.meta.sentence;
        },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(() => Math.random() - 0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        finish: (score, total, percentage, timeTaken) => {
          quizCard.classList.add('d-none');
          resultCard.classList.remove('d-none');
          
          // Update score
          scoreLine.textContent = `You got ${score} out of ${total} correct! (${percentage}%)`;
          
          // Update time
          const timeText = timeTaken.minutes > 0 
            ? `${timeTaken.minutes}m ${timeTaken.seconds}s`
            : `${timeTaken.seconds}s`;
          timeLine.textContent = `Time taken: ${timeText}`;
          
          // Add celebration animation
          resultCard.classList.add('celebrate');
        }
      }
    });

    // Restart functionality
    restartBtn.addEventListener('click', () => {
      quizCard.classList.remove('d-none');
      resultCard.classList.add('d-none');
      resultCard.classList.remove('celebrate');
      appInstance.restart();
    });
  </script>
</body>
</html>
