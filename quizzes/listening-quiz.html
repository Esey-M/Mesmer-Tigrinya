            <div class="card-body p-4">
              <!-- Header -->
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 m-0 quiz-title">ğŸ§ Listening Quiz</h1>
                <div class="quiz-meta d-flex align-items-center gap-2">
                  <button id="soundToggle" class="btn btn-outline-secondary btn-sm" title="Toggle Sounds">ğŸ”Š</button>

              <!-- Progress Bar -->

              <!-- Question Area -->
              <div class="quiz-content">
                <div id="questionArea" class="text-center py-3">
                  <p class="fs-5 mb-3">Listen and choose the correct Tigrinya word: ğŸµ</p>
                  <div class="audio-wrap">
                    <button id="playBtn" class="btn btn-primary btn-lg pulse" type="button" aria-label="Play audio">ğŸ”Š Play Audio</button>
                    <audio id="audio" preload="auto"></audio>
                  </div>
                </div>
                <div id="answers" class="d-grid gap-3 mt-4"></div>
              </div>

              <!-- Feedback Area -->

          <!-- Results Card -->

              <h2 class="h3 mb-3 result-title">Amazing Work!</h2>
              <p class="result-score mb-3" id="scoreLine">You got 0 out of 0 correct!</p>
              <p class="result-time mb-4" id="timeLine">Time taken: 0 minutes</p>
              <div class="result-actions">
                <a href="../quizzes.html" class="btn btn-primary btn-lg me-2">ğŸ® Back to Quizzes</a>
                <button id="restartBtn" class="btn btn-outline-primary btn-lg">ğŸ”„ Play Again</button>

            </div>

  <!-- Footer -->
  <footer class="site-footer">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script>
    // Quiz data (placeholder audio files)
    const questions = [
      { correct: 'á‰¤á‰µ', choices: ['á‰¤á‰µ','áˆ˜áˆ­áˆ“','áˆ“áˆ³á‰¥','áˆ›áŠ¥áŠ¨áˆ'], meta: { audio: '../audio/bet.mp3' } },
      { correct: 'áˆ˜áˆ­áˆ“', choices: ['áˆ˜áˆ­áˆ“','á‰¤á‰µ','áŒ¸áˆ“áŠ','áˆ“áˆ³á‰¥'], meta: { audio: '../audio/merha.mp3' } },
      { correct: 'áˆ“áˆ³á‰¥', choices: ['áˆ›áŠ¥áŠ¨áˆ','áˆ“áˆ³á‰¥','áˆ˜áˆ­áˆ“','á‰¤á‰µ'], meta: { audio: '../audio/hasab.mp3' } },
      { correct: 'áˆ›áŠ¥áŠ¨áˆ', choices: ['áŒ¸áˆ“áŠ','áˆ›áŠ¥áŠ¨áˆ','á‰¤á‰µ','áˆ˜áˆ­áˆ“'], meta: { audio: '../audio/maekel.mp3' } },
      { correct: 'áŒ¸áˆ“áŠ', choices: ['áˆ˜áˆ­áˆ“','áˆ“áˆ³á‰¥','áŒ¸áˆ“áŠ','áˆ›áŠ¥áŠ¨áˆ'], meta: { audio: '../audio/tsehafI.mp3' } },
    ];

    // DOM elements
    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const audioEl = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const answersEl = document.getElementById('answers');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const timeLine = document.getElementById('timeLine');

    // Set the total number of questions dynamically
    qTotalEl.textContent = questions.length;
    const restartBtn = document.getElementById('restartBtn');

    // Initialize quiz
    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => {
          qIndexEl.textContent = idx;
        },
        renderPrompt: (q) => {
          audioEl.src = q.meta.audio;
        },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(() => Math.random() - 0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        finish: (score, total, percentage, timeTaken) => {
          quizCard.classList.add('d-none');
          resultCard.classList.remove('d-none');
          
          // Update score
          scoreLine.textContent = `You got ${score} out of ${total} correct! (${percentage}%)`;
          
          // Update time
          const timeText = timeTaken.minutes > 0 
            ? `${timeTaken.minutes}m ${timeTaken.seconds}s`
            : `${timeTaken.seconds}s`;
          timeLine.textContent = `Time taken: ${timeText}`;
          
          // Add celebration animation
          resultCard.classList.add('celebrate');
        }
      }
    });

    // Audio functionality
    playBtn.addEventListener('click', () => {
      audioEl.currentTime = 0;
      audioEl.play().catch(() => {
        // Fallback for missing audio files
        console.log('Audio file not found, showing placeholder message');
        playBtn.textContent = 'ğŸ”Š Audio Placeholder';
        setTimeout(() => {
          playBtn.textContent = 'ğŸ”Š Play Audio';
        }, 2000);
      });
      playBtn.classList.add('pulse');
      setTimeout(() => playBtn.classList.remove('pulse'), 900);
    });

    // Restart functionality
    restartBtn.addEventListener('click', () => {
      quizCard.classList.remove('d-none');
      resultCard.classList.add('d-none');
      resultCard.classList.remove('celebrate');
      appInstance.restart();
    });
  </script>
</body>
