<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listening Quiz — Mesmer Tigrinya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .audio-wrap { 
      display: flex; 
      align-items: center; 
      gap: 15px; 
      justify-content: center;
      margin: 20px 0;
    }
    .pulse { 
      position: relative; 
      animation: pulse 1.3s ease-in-out infinite;
    }
    @keyframes pulse { 
      0% { opacity: 0.75; transform: scale(0.98); } 
      70% { opacity: 0; transform: scale(1.12); } 
      100% { opacity: 0; } 
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <span class="me-2">●</span>
        <span>መስመር ትግርኛ</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">ቅድመ ገጽ</a></li>
          <li class="nav-item"><a class="nav-link" href="../quizzes.html">ትምህርትታት</a></li>
          <li class="nav-item"><a class="nav-link" href="../contact.html">ኣብ ርክብ ንኺድ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface); min-height: calc(100vh - 200px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <!-- Quiz Card -->
          <div class="card shadow quiz-card border-0" id="quizCard">
            <div class="card-body p-4">
              <!-- Header -->
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 m-0 quiz-title">🎧 ምስማዕ ሕቶ</h1>
                <div class="quiz-meta d-flex align-items-center gap-2">
                  <button id="soundToggle" class="btn btn-outline-secondary btn-sm" title="Toggle Sounds">🔊</button>
                  <span class="badge bg-primary fs-6">ሕቶ <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
                </div>
              </div>

              <!-- Progress Bar -->
              <div class="progress mb-4" style="height: 8px; border-radius: 10px;">
                <div class="progress-bar quiz-progress" role="progressbar" style="width: 0%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4);"></div>
              </div>

              <!-- Question Area -->
              <div class="quiz-content">
                <div id="questionArea" class="text-center py-3">
                  <p class="fs-5 mb-3">ሰምዕን ቅኑዕ ትግርኛ ቃል ምረጽ: 🎵</p>
                  <div class="audio-wrap">
                    <button id="playBtn" class="btn btn-primary btn-lg pulse" type="button" aria-label="Play audio">🔊 ድምጺ ሰምዕ</button>
                    <audio id="audio" preload="auto"></audio>
                  </div>
                </div>
                <div id="answers" class="d-grid gap-3 mt-4"></div>
              </div>

              <!-- Feedback Area -->
              <div class="quiz-feedback text-center mt-4" aria-live="polite"></div>
            </div>
          </div>

          <!-- Results Card -->
          <div id="result" class="card shadow result-card border-0 mt-4 d-none">
            <div class="card-body text-center p-5">
              <div class="result-icon mb-3">🏆</div>
              <h2 class="h3 mb-3 result-title">ጽቡቕ ስራሕ!</h2>
              <p class="result-score mb-3" id="scoreLine">0 ካብ 0 ቅኑዕ መሊስካ/ኪ!</p>
              <p class="result-time mb-4" id="timeLine">ንውሓት ግዜ: 0 ደቓይቅ</p>
              <div class="result-actions">
                <a href="../quizzes.html" class="btn btn-primary btn-lg me-2">🎮 ናብ መዝገብ ምዝንጋዕ</a>
                <button id="restartBtn" class="btn btn-outline-primary btn-lg">🔄 እንደገና ተጻወት</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="../contact.html">Contact Us</a>
        <a href="../privacy-policy.html">Privacy Policy</a>
        <a href="../terms-of-use.html">Terms of Use</a>
      </div>
      <div class="footer-social" aria-label="Social media links">
        <a href="#" aria-label="Facebook"></a>
        <a href="#" aria-label="Twitter"></a>
        <a href="#" aria-label="Instagram"></a>
        <a href="#" aria-label="YouTube">📺</a>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2024 መስመር ትግርኛ. All rights reserved.</p>
        <p><a href="#" class="youtube-link">📺 Subscribe to our YouTube Channel</a></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/soundConfig.js"></script>
  <script src="../js/quizApp.js"></script>
  <script>
    // Quiz data (placeholder audio files)
    const questions = [
      { correct: 'ቤት', choices: ['ቤት','መርሓ','ሓሳብ','ማእከል'], meta: { audio: '../audio/bet.mp3' } },
      { correct: 'መርሓ', choices: ['መርሓ','ቤት','ጸሓፊ','ሓሳብ'], meta: { audio: '../audio/merha.mp3' } },
      { correct: 'ሓሳብ', choices: ['ማእከል','ሓሳብ','መርሓ','ቤት'], meta: { audio: '../audio/hasab.mp3' } },
      { correct: 'ማእከል', choices: ['ጸሓፊ','ማእከል','ቤት','መርሓ'], meta: { audio: '../audio/maekel.mp3' } },
      { correct: 'ጸሓፊ', choices: ['መርሓ','ሓሳብ','ጸሓፊ','ማእከል'], meta: { audio: '../audio/tsehafI.mp3' } },
    ];

    // DOM elements
    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const audioEl = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const answersEl = document.getElementById('answers');
    const resultCard = document.getElementById('result');
    const quizCard = document.getElementById('quizCard');
    const scoreLine = document.getElementById('scoreLine');
    const timeLine = document.getElementById('timeLine');

    // Set the total number of questions dynamically
    qTotalEl.textContent = questions.length;
    const restartBtn = document.getElementById('restartBtn');

    // Initialize quiz
    let appInstance = quizApp({
      questions,
      hooks: {
        setHeader: (idx, total) => {
          qIndexEl.textContent = idx;
        },
        renderPrompt: (q) => {
          audioEl.src = q.meta.audio;
        },
        renderChoices: (q, onPick) => {
          answersEl.innerHTML = '';
          const shuffled = [...q.choices].sort(() => Math.random() - 0.5);
          shuffled.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary answer-btn';
            btn.textContent = opt;
            btn.addEventListener('click', () => onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        finish: (score, total, percentage, timeTaken) => {
          quizCard.classList.add('d-none');
          resultCard.classList.remove('d-none');
          
          // Update score
          scoreLine.textContent = `${score} ካብ ${total} ቅኑዕ መሊስካ/ኪ! (${percentage}%)`;
          
          // Update time
          const timeText = timeTaken.minutes > 0
            ? `${timeTaken.minutes}ደቓይቅ ${timeTaken.seconds}ካልኢት/ታት`
            : `${timeTaken.seconds}ካልኢት/ታት`;
          timeLine.textContent = `ንውሓት ግዜ: ${timeText}`;
          
          // Add celebration animation
          resultCard.classList.add('celebrate');
        }
      }
    });

    // Audio functionality
    playBtn.addEventListener('click', () => {
      audioEl.currentTime = 0;
      audioEl.play().catch(() => {
        // Fallback for missing audio files
        console.log('Audio file not found, showing placeholder message');
        playBtn.textContent = '🔊 ድምጺ ምልላይ';
        setTimeout(() => {
          playBtn.textContent = '🔊 ድምጺ ሰምዕ';
        }, 2000);
      });
      playBtn.classList.add('pulse');
      setTimeout(() => playBtn.classList.remove('pulse'), 900);
    });

    // Restart functionality
    restartBtn.addEventListener('click', () => {
      quizCard.classList.remove('d-none');
      resultCard.classList.add('d-none');
      resultCard.classList.remove('celebrate');
      appInstance.restart();
    });
  </script>
</body>
</html>
