<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentence Builder — Tigrinya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .bucket, .choices { min-height: 64px; padding: 8px; border-radius: 10px; border: 2px dashed #99b; display:flex; gap:8px; flex-wrap:wrap; background:#f9fbff; }
    .word { background:#fff; border-radius: 10px; padding: 8px 12px; cursor: grab; box-shadow: var(--card-shadow); }
    .quiz-card, .result-card { border-radius: 16px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container"><a class="navbar-brand" href="index.html">መስመር ትግርኛ</a></div></nav>
  <main class="py-5" style="background: var(--surface);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="card quiz-card shadow border-0" id="quizCard">
            <div class="card-body p-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0" style="font-family:'Playfair Display', Georgia, serif;">Sentence Builder</h1>
                <span class="badge text-bg-primary">Question <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
              </div>
              <p class="mb-2">Drag words into the correct order:</p>
              <div class="bucket mb-2" id="bucket"></div>
              <div class="choices" id="choices"></div>
              <div class="text-end mt-3"><button class="btn btn-primary" id="checkBtn">Check</button></div>
            </div>
          </div>
          <div id="result" class="card result-card shadow border-0 mt-4 d-none">
            <div class="card-body text-center">
              <h2 class="h4">Great job!</h2>
              <p id="scoreLine" class="mb-3">You got 0 out of 0 correct.</p>
              <a href="quizzes.html" class="btn btn-primary">Back to Quizzes</a>
              <button id="restartBtn" class="btn btn-outline-primary ms-2">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><div class="footer-top"></div><div class="footer-links"><a href="#">Contact Us</a><a href="#">Privacy Policy</a><a href="#">Terms of Use</a></div></div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const data=[
      { words:['እየ','ሃገር'] },
      { words:['ኣቦ','ይመጽእ'] },
      { words:['እዚ','ቤት','ኣብዚ'] },
      { words:['ልጆም','ይጻሕፉ'] },
      { words:['መኪና','ኣብ','ገዛ'] },
    ];

    const qIndexEl=document.getElementById('qIndex');
    const qTotalEl=document.getElementById('qTotal');
    const bucket=document.getElementById('bucket');
    const choices=document.getElementById('choices');
    const checkBtn=document.getElementById('checkBtn');
    const quizCard=document.getElementById('quizCard');
    const resultCard=document.getElementById('result');
    const scoreLine=document.getElementById('scoreLine');
    const restartBtn=document.getElementById('restartBtn');

    qTotalEl.textContent=data.length;
    let idx=0, score=0;

    function render(){
      const q=data[idx];
      qIndexEl.textContent=idx+1; bucket.innerHTML=''; choices.innerHTML='';
      const shuffled=[...q.words].sort(()=>Math.random()-0.5);
      shuffled.forEach(w=>{
        const el=document.createElement('div'); el.className='word'; el.draggable=true; el.textContent=w;
        el.addEventListener('dragstart',e=>{ e.dataTransfer.setData('text/plain', w); });
        choices.appendChild(el);
      });
    }

    ;[bucket, choices].forEach(zone=>{
      zone.addEventListener('dragover',e=>e.preventDefault());
      zone.addEventListener('drop',e=>{ e.preventDefault(); const w=e.dataTransfer.getData('text/plain');
        const el=document.createElement('div'); el.className='word'; el.draggable=true; el.textContent=w;
        el.addEventListener('dragstart',ev=>{ ev.dataTransfer.setData('text/plain', w); });
        zone.appendChild(el);
      });
    });

    checkBtn.addEventListener('click',()=>{
      const attempt=[...bucket.children].map(n=>n.textContent).join(' ');
      const correct=data[idx].words.join(' ');
      if(attempt===correct){ score++; next(); }
      else { bucket.style.borderColor='#ef4444'; setTimeout(()=>bucket.style.borderColor='#99b',600); }
    });

    function next(){ idx++; if(idx<data.length) render(); else finish(); }
    function finish(){ quizCard.classList.add('d-none'); resultCard.classList.remove('d-none'); scoreLine.textContent=`You got ${score} out of ${data.length} correct.`; }
    restartBtn.addEventListener('click',()=>{ idx=0; score=0; quizCard.classList.remove('d-none'); resultCard.classList.add('d-none'); render(); });

    render();
  </script>
</body>
</html>
