<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .pic-box { height: 160px; border-radius: 14px; display:flex; align-items:center; justify-content:center; font-size: 72px; background:#fff; box-shadow: var(--card-shadow); }
    .quiz-card, .result-card { border-radius: 16px; }
    .icon-feedback { font-size: 38px; line-height: 1; transition: transform .25s ease, opacity .25s ease; opacity: 0; transform: scale(.7); }
    .icon-show { opacity: 1; transform: scale(1); }
    .icon-correct { color: #22c55e; }
    .icon-wrong { color: #ef4444; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">·àò·àµ·àò·à≠ ·âµ·åç·à≠·äõ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5" style="background: var(--surface);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="card quiz-card shadow border-0" id="quizCard">
            <div class="card-body p-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0" style="font-family:'Playfair Display', Georgia, serif;">Picture Word Match</h1>
                <span class="badge text-bg-primary">Question <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
              </div>
              <p class="mb-2">What is this in Tigrinya?</p>
              <div class="pic-box mb-3" id="picBox">üçé</div>
              <div id="answers" class="d-grid gap-2"></div>
              <div class="text-center mt-3" aria-live="polite">
                <span id="iconCorrect" class="icon-feedback icon-correct">‚úî</span>
                <span id="iconWrong" class="icon-feedback icon-wrong">‚úò</span>
              </div>
            </div>
          </div>

          <div id="result" class="card result-card shadow border-0 mt-4 d-none">
            <div class="card-body text-center">
              <h2 class="h4">Great job!</h2>
              <p id="scoreLine" class="mb-3">You got 0 out of 0 correct.</p>
              <a href="quizzes.html" class="btn btn-primary">Back to Quizzes</a>
              <button id="restartBtn" class="btn btn-outline-primary ms-2">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container footer-inner"><div class="footer-top"></div><div class="footer-links"><a href="#">Contact Us</a><a href="#">Privacy Policy</a><a href="#">Terms of Use</a></div></div></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    const data = [
      { meta:{ emoji:'üçé' }, correct:'·â†·à≠·â†·à®', choices:['·â§·âµ','·â†·à≠·â†·à®','·ä£·äï·â†·à≥','·àò·ä™·äì'] },
      { meta:{ emoji:'üè†' }, correct:'·â§·âµ', choices:['·àò·ä™·äì','·â§·âµ','·ä£·äï·â†·à≥','·àò·à≠·àì'] },
      { meta:{ emoji:'üöó' }, correct:'·àò·ä™·äì', choices:['·àì·à≥·â•','·àò·ä™·äì','·â†·à≠·â†·à®','·ä£·äï·â†·à≥'] },
      { meta:{ emoji:'ü¶Å' }, correct:'·ä£·äï·â†·à≥', choices:['·ä£·äï·â†·à≥','·â§·âµ','·àò·ä™·äì','·à∞·àõ·ã´·ãä'] },
      { meta:{ emoji:'üìö' }, correct:'·àò·åΩ·àì·çç', choices:['·àò·åΩ·àì·çç','·â§·âµ','·àò·ä™·äì','·â¢·å´'] },
    ];

    const qIndexEl = document.getElementById('qIndex');
    const qTotalEl = document.getElementById('qTotal');
    const picBox = document.getElementById('picBox');
    const answersEl = document.getElementById('answers');
    const iconCorrect = document.getElementById('iconCorrect');
    const iconWrong = document.getElementById('iconWrong');
    const quizCard = document.getElementById('quizCard');
    const resultCard = document.getElementById('result');
    const scoreLine = document.getElementById('scoreLine');
    const restartBtn = document.getElementById('restartBtn');

    qTotalEl.textContent = data.length;

    const app = quizApp({
      questions: data,
      hooks: {
        setHeader: (idx)=>{ qIndexEl.textContent = idx; },
        renderPrompt: (q)=>{ picBox.textContent = q.meta.emoji; iconCorrect.classList.remove('icon-show'); iconWrong.classList.remove('icon-show'); },
        renderChoices: (q, onPick)=>{
          answersEl.innerHTML = '';
          [...q.choices].sort(()=>Math.random()-0.5).forEach(opt=>{
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary';
            btn.textContent = opt;
            btn.addEventListener('click', ()=>onPick(opt));
            answersEl.appendChild(btn);
          });
        },
        feedback: (ok)=>{ (ok?iconCorrect:iconWrong).classList.add('icon-show'); },
        finish: (score,total)=>{ quizCard.classList.add('d-none'); resultCard.classList.remove('d-none'); scoreLine.textContent = `You got ${score} out of ${total} correct.`; }
      }
    });

    restartBtn.addEventListener('click', ()=>{ quizCard.classList.remove('d-none'); resultCard.classList.add('d-none'); app.restart(); });
  </script>
</body>
</html>
