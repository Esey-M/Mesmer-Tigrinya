<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drag & Drop Letters — Tigrinya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .tile { background:#fff; border-radius:10px; padding:10px 14px; margin:6px; cursor:grab; box-shadow: var(--card-shadow); font-size:28px; }
    .drop { min-height:70px; border:2px dashed #99b; border-radius:10px; padding:8px; display:flex; flex-wrap:wrap; align-items:center; gap:6px; background:#f9fbff; }
    .bank { display:flex; flex-wrap:wrap; }
    .quiz-card, .result-card { border-radius:16px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container"><a class="navbar-brand" href="index.html">መስመር ትግርኛ</a></div></nav>
  <main class="py-5" style="background: var(--surface);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="card quiz-card shadow border-0" id="quizCard">
            <div class="card-body p-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0" style="font-family:'Playfair Display', Georgia, serif;">Drag & Drop Letters</h1>
                <span class="badge text-bg-primary">Question <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
              </div>
              <p class="mb-2">Build the word:</p>
              <h2 id="targetWord" class="mb-3"></h2>
              <div class="drop mb-3" id="drop"></div>
              <div class="bank" id="bank"></div>
              <div class="text-end mt-3">
                <button class="btn btn-primary" id="checkBtn">Check</button>
              </div>
            </div>
          </div>
          <div id="result" class="card result-card shadow border-0 mt-4 d-none">
            <div class="card-body text-center">
              <h2 class="h4">Great job!</h2>
              <p id="scoreLine" class="mb-3">You got 0 out of 0 correct.</p>
              <a href="quizzes.html" class="btn btn-primary">Back to Quizzes</a>
              <button id="restartBtn" class="btn btn-outline-primary ms-2">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><div class="footer-top"></div><div class="footer-links"><a href="#">Contact Us</a><a href="#">Privacy Policy</a><a href="#">Terms of Use</a></div></div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const data=[
      { word:'ቤት', tiles:['ት','ቤ'] },
      { word:'መኪና', tiles:['ና','መ','ኪ'] },
      { word:'ኣቦ', tiles:['ቦ','ኣ'] },
      { word:'ሰማይ', tiles:['ማ','ሰ','ይ'] },
      { word:'ኣንበሳ', tiles:['ሳ','ኣ','በ','ን'] },
    ];

    const qIndexEl=document.getElementById('qIndex');
    const qTotalEl=document.getElementById('qTotal');
    const targetEl=document.getElementById('targetWord');
    const drop=document.getElementById('drop');
    const bank=document.getElementById('bank');
    const checkBtn=document.getElementById('checkBtn');
    const quizCard=document.getElementById('quizCard');
    const resultCard=document.getElementById('result');
    const scoreLine=document.getElementById('scoreLine');
    const restartBtn=document.getElementById('restartBtn');

    qTotalEl.textContent=data.length;
    let idx=0, score=0;

    function render(){
      const q=data[idx];
      qIndexEl.textContent=idx+1;
      targetEl.textContent=q.word;
      drop.innerHTML=''; bank.innerHTML='';
      const letters=[...q.tiles];
      // repeat first tile to fit exact letters count (simplified)
      while(letters.join('').length<q.word.length){ letters.push(letters[0]); }
      letters.sort(()=>Math.random()-0.5).forEach(ch=>{
        const t=document.createElement('div'); t.className='tile'; t.draggable=true; t.textContent=ch;
        t.addEventListener('dragstart',e=>{ e.dataTransfer.setData('text/plain', ch); e.dataTransfer.effectAllowed='move'; });
        bank.appendChild(t);
      });
    }

    drop.addEventListener('dragover',e=>{ e.preventDefault(); });
    drop.addEventListener('drop',e=>{ e.preventDefault(); const ch=e.dataTransfer.getData('text/plain'); const t=document.createElement('div'); t.className='tile'; t.textContent=ch; drop.appendChild(t); });

    checkBtn.addEventListener('click',()=>{
      const attempt=[...drop.children].map(n=>n.textContent).join('');
      if(attempt===data[idx].word){ score++; next(); }
      else { drop.style.borderColor='#ef4444'; setTimeout(()=>drop.style.borderColor='#99b',600); }
    });

    function next(){
      idx++; if(idx<data.length) render(); else finish();
    }

    function finish(){ quizCard.classList.add('d-none'); resultCard.classList.remove('d-none'); scoreLine.textContent=`You got ${score} out of ${data.length} correct.`; }
    restartBtn.addEventListener('click',()=>{ idx=0; score=0; quizCard.classList.remove('d-none'); resultCard.classList.add('d-none'); render(); });

    render();
  </script>
</body>
</html>
